<!DOCTYPE html>
<html>
    <head>
        <title>Sound Board</title>
        <link rel="preconnect" href="https://cdnjs.cloudflare.com">
        <link rel="preconnect" href="https://i.icomoon.io">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://i.icomoon.io/public/temp/1be0585f4d/UntitledProject/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Sound Board</h1>
                <nav></nav>
            </header>
            <main id="main">
                <section id="search-zone">
                    <form action="">
                        <select name="themes" id="theme-select">
                            <option value="">--Please choose an option--</option>
                        </select>
                    </form> 
                </section>
                <section id="main-buttons">
                    <div class="grid">
                        <div class="grid-item">
                            <button id="playBtn" data-sound="alerte-au-gogole" aria-label="Alerte au gogole">Alerte au gogole</button>
                        </div>
                        <div class="grid-item">
                            <button id="playBtn2" data-sound="c-nul-homer" aria-label="C'est nul Homer">C'est nul Homer</button>
                        </div>
                        <div class="grid-item">
                            <button id="playBtn3" data-sound="cest-qui-le-patron" aria-label="C'est qui le patron">C'est qui le patron</button>
                        </div>
                        <div class="grid-item">
                            <button id="playBtn4" data-sound="la-femme-nest-pas-a-la-cuisine" aria-label="La femme n'est pas à la cuisine">La femme n'est pas à la cuisine</button>
                        </div>
                        <div class="grid-item">
                            <button id="playBtn5" data-sound="la-place-de-la-femme-cest-a-la-cuisine" aria-label="La place de la femme à la cuisine">La place de la femme à la cuisine</button>
                        </div>
                        <div class="grid-item">
                            <button id="playBtn6" data-sound="" aria-label="Bouton sans son"></button>
                        </div>
                        <div class="grid-item">
                            <button id="playBtn7" data-sound="" aria-label="Bouton sans son"></button>
                        </div>
                        <div class="grid-item">
                            <button id="playBtn8" data-sound="" aria-label="Bouton sans son"></button>
                        </div>
                        <div class="grid-item">
                            <button id="playBtn9" data-sound="" aria-label="Bouton sans son"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <p>&copy; 2023 Mon Site Web</p>
            </footer>
        </div>
        
        <script src="assets/js/soundboard.js"></script>
    </body>
</html>
